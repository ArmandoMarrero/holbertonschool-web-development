<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- Link element with an image inside -->
        <a href="https://www.example.com">
            <img src="https://via.placeholder.com/150" alt="Placeholder Image">
        </a>

        <!-- Block of 3 link elements -->
        <nav>
            <a href="https://www.example1.com">Link 1</a>
            <a href="https://www.example2.com">Link 2</a>
            <a href="https://www.example3.com">Link 3</a>
        </nav>

        <!-- Section element inside the header -->
        <section>
            <!-- First block inside the section -->
            <div>
                <h1>Main Heading</h1>
                <p>This is a text element inside the first block.</p>
                <button>Click Me</button>
            </div>

            <!-- Second block inside the section -->
            <div>
                <h2>Subheading</h2>
                <div>
                    <!-- Four blocks each containing an image, heading, and text -->
                    <div>
                        <img src="https://via.placeholder.com/100" alt="Image 1">
                        <h3>Heading 1</h3>
                        <p>Text for the first image block.</p>
                    </div>
                    <div>
                        <img src="https://via.placeholder.com/100" alt="Image 2">
                        <h3>Heading 2</h3>
                        <p>Text for the second image block.</p>
                    </div>
                    <div>
                        <img src="https://via.placeholder.com/100" alt="Image 3">
                        <h3>Heading 3</h3>
                        <p>Text for the third image block.</p>
                    </div>
                    <div>
                        <img src="https://via.placeholder.com/100" alt="Image 4">
                        <h3>Heading 4</h3>
                        <p>Text for the fourth image block.</p>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!-- Main element below the header -->
    <main>
        <!-- Main content goes here -->
    </main>
</body>
</html>
